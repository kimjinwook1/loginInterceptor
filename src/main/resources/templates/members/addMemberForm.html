<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>회원 가입</h2>
    </div>
    <h4 class="mb-3">회원 정보 입력</h4>
    <form action="" th:action th:object="${member}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId">로그인 ID</label>
            <input type="text" id="loginId" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{loginId}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{password}" />
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{name}" />
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error">
            <div class="field-error" th:errors="*{email}" />
            <div>
            <button id="emailCheck" onclick="emailSend()">인증번호 받기</button> </div>
        </div>
        <div>
            <label for="certificationNumber">인증번호</label>
            <input type="text" id="certificationNumber" th:field="*{certificationNumber}" class="form-control"
                   th:errorclass="field-error">
            <div class="field-error" th:errors="*{certificationNumber}" />
            <div>
                <button id="certificationBtn" th:onclick="emailCertification()">인증하기</button>
                <input type="hidden" id="certificationYN" th:value="false">
            </div>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
<script>
$(".sendMail").click(function (){
    var mail = $(".mail").val();

    if (mail == "") {
        alert("메일 주소가 입력되지 않았습니다.");
    } else {
        mail = mail + "@" + $(".domain").val();

        $.ajax({
            type : 'post',
            url : "/CheckMail",
            data : {
                mail:mail
            },
            dataType : 'json',
        });
        alert("인증번호가 전송되었습니다.")
        isCertification=true;
    }
});
</script>
</html>
