<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>
  <div th:if="${param.error}" class="form-group">
    <span class="alert alert-danger">잘못된 아이디나 암호입니다</span>
  </div>
  <form th:action="@{/login_proc}" class="form-signin" method="post">
    <input type="hidden" th:value="secret" name="secret_key"/>
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="아이디" required="required" autofocus="autofocus">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="비밀번호" required="required">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/}'|"
                type="button">취소
        </button>
      </div>
    </div>
  </form>
  <br/>
  <div class="row">
    <div class="col">
      <a href="/oauth2/authorization/google" class="w-100 btn btn-primary btn-lg" role="button">Google Login</a>
    </div>
    <div class="col">
      <a href="/oauth2/authorization/github" class="w-100 btn btn-warning btn-lg" role="button">Github Login</a>
    </div>
  </div>
</div>
</div>

</body>
</html>
