<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>홈 화면</h2>
  </div>
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/members/add}'|">
        회원 가입
      </button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-dark btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/login}'|" type="button">
        로그인
      </button>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col">
      <a href="/oauth2/authorization/google" class="w-100 btn btn-primary btn-lg" role="button">Google Login</a>
    </div>
    <div class="col">
      <a href="/oauth2/authorization/github" class="w-100 btn btn-warning btn-lg" role="button">Github Login</a>
    </div>
  </div>
</div>
<hr class="my-4">
</div> <!-- /container -->
</body>
</html>
